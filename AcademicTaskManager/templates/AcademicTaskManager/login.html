{% extends "AcademicTaskManager/layout.html" %}
{% load static %}

{% block body %}


<div class="container">
    <div class="d-flex justify-content-center align-items-center">

        <div class="card mb-3" style="max-width: 1000px;">
            <div class="row g-0">
                <div class="col-md-4 my-auto">
                    <img src="{% static 'AcademicTaskManager/pics/login.jpg' %}" class="img-fluid rounded-start"
                        alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Login</h5>
                        <br>


                       
                        {% if message %}
                        <div id="message" class="alert alert-danger">{{ message }}</div>
                        {% endif %}
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input autofocus class="form-control" type="text" name="username"
                                    placeholder="Username">
                            </div>
                            <br>
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" placeholder="Password">
                            </div>
                            <br>
                            <input class="btn btn-primary" type="submit" value="Login">
                        </form>

                        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .card {
        margin-top: 100px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    }
</style>
<script>
    if(document.querySelector('#message').innerHTML != ""){
        allfields=document.querySelectorAll('.form-control');
        allfields.forEach(field => {
            field.classList.add('is-invalid');
        });
    }
   
</script>

{% endblock %}
